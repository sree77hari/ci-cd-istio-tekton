apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clone
spec:
  params:
    - name: GIT_URL
      type: string 
      default: https://github.com/jkapl/ci-cd-istio-tekton
    - name: REVISION
      type: string  
      default: master
  steps:
    - name: git-clone
      image: quay.io/srereddy/sample:git-init-v0.12.1
      securityContext:
        privileged: true
      script: |
        cd $(workspaces.source.path)
        rm -rf ci-cd-istio-tekton
        git clone -b "$(params.REVISION)" "$(params.GIT_URL)"
        cd ci-cd-istio-tekton
        RESULT_SHA="$(git rev-parse HEAD | tr -d '\n')"
        pwd
        echo -n "$RESULT_SHA"
  workspaces:
    - name: source
      description: Location of source code
